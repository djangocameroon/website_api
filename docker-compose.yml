services:
  postgres:
    image: 'postgres:16-alpine'
    container_name: djangocameroon_postgres
    volumes:
      - 'postgres_data:/var/lib/postgresql/data'
    environment:
      - POSTGRES_DB=django_cameroon
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test:
        - CMD-SHELL
        - 'pg_isready -U ${DB_USER:-postgres}'
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - djangocameroon_network

  redis:
    image: 'redis:7-alpine'
    container_name: djangocameroon_redis
    volumes:
      - 'redis_data:/data'
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - djangocameroon_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: djangocameroon_web
    command: 'gunicorn website_api.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120'
    volumes:
      - '.:/app'
      - 'static_volume:/app/staticfiles'
      - 'media_volume:/app/media'
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=django_cameroon
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - 'CELERY_BROKER_URL=redis://redis:6379/0'
      - 'CELERY_RESULT_BACKEND=redis://redis:6379/0'
      - RUN_MIGRATIONS=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - djangocameroon_network
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.djangocameroon-web.rule=Host(`${APP_DOMAIN:-djangocameroon.org}`)"
      - "traefik.http.routers.djangocameroon-web.entrypoints=websecure"
      - "traefik.http.routers.djangocameroon-web.tls=true"
      - "traefik.http.routers.djangocameroon-web.tls.certresolver=letsencrypt"
      - "traefik.http.services.djangocameroon-web.loadbalancer.server.port=8000"
      - "traefik.http.routers.djangocameroon-web-http.rule=Host(`${APP_DOMAIN:-djangocameroon.org}`)"
      - "traefik.http.routers.djangocameroon-web-http.entrypoints=web"
      - "traefik.http.routers.djangocameroon-web-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: djangocameroon_celery_worker
    command: 'celery -A website_api worker --loglevel=info --concurrency=2'
    volumes:
      - '.:/app'
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - 'CELERY_BROKER_URL=redis://redis:6379/0'
      - 'CELERY_RESULT_BACKEND=redis://redis:6379/0'
      - RUN_MIGRATIONS=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - djangocameroon_network

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: djangocameroon_celery_beat
    command: 'celery -A website_api beat --loglevel=info'
    volumes:
      - '.:/app'
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - 'CELERY_BROKER_URL=redis://redis:6379/0'
      - 'CELERY_RESULT_BACKEND=redis://redis:6379/0'
      - RUN_MIGRATIONS=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - djangocameroon_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  djangocameroon_network:
    driver: bridge
  coolify:
    external: true
